<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="index.js"></script> -->
    <title>Friends Bank</title>
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Friends Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Enter your email">
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit transaction">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw transaction">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="total transaction">
                    <h5>Total Balance</h5>
                    <h2>$ <span id="total-amount">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area-trans">
                    <h4>Deposit</h4>
                    <br>
                    <input id="deposit-amount" class="form-control" placeholder="$ amount" type="text">
                    <br>
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area-trans">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdraw-amount" class="form-control" placeholder="$ amount" type="text">
                    <br>
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>


    <script>
        //================================================
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            var loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            var transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        //================================================

        //================================================
        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click", function () {
            const depositAmount = document.getElementById("deposit-amount").value;
            const depositAmountFloat = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("current-deposit").innerText;
            const currentDepositFloat = parseFloat(currentDeposit);
            const totalCurrentDeposit = depositAmountFloat + currentDepositFloat;
            document.getElementById("current-deposit").innerText = totalCurrentDeposit;

            const totalAmount = document.getElementById("total-amount").innerText;
            const totalAmountFloat = parseFloat(totalAmount);
            const overallAmount = depositAmountFloat + totalAmountFloat;
            document.getElementById("total-amount").innerText = overallAmount;



            document.getElementById("deposit-amount").value = "";

        })
        //================================================

        //================================================
        const withdrawBtn = document.getElementById("withdraw-btn");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = document.getElementById("withdraw-amount").value;
            const withdrawAmountFloat = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById("current-withdraw").innerText;
            const currentWithdrawFloat = parseFloat(currentWithdraw);
            const totalWithdraw = withdrawAmountFloat + currentWithdrawFloat;
            document.getElementById("current-withdraw").innerText = totalWithdraw;

            const totalAmount = document.getElementById("total-amount").innerText;
            const totalAmountFloat = parseFloat(totalAmount);
            const overallAmount = totalAmountFloat - withdrawAmountFloat;
            document.getElementById("total-amount").innerText = overallAmount;


            document.getElementById("withdraw-amount").value = "";

        })
        //================================================
    </script>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>


</body>

</html>
